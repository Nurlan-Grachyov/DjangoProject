{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма MyModel</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mb-4">Список MyModel</h1>
    <a href="{% url 'students:mymodel_create' %}" class="btn btn-primary">Создать новый MyModel</a>
    <ul class="list_group">
        {% for mymodel in mymodels %}
        <li class="list-group-item">
            <a href="{% url 'students:mymodel_detail' pk=mymodel.pk %}">{{ mymodel.name }}</a>
            <a href="{% url 'students:mymodel_update' pk=mymodel.pk %}" class="btn btn-secondary">Редактировать</a>
            <a href="{% url 'students:mymodel_delete' pk=mymodel.pk %}" class="btn danger">Удалить</a>
        </li>
        {% endfor %}
    </ul>
</div>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
